<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Smoothie</title>
</head>
<body>
    <h1>Smoothie</h1>
    <img src="../pictures/smoothie.jpg" width="450px" height="300px">
    <h2>Description</h2>
    <p>Smoothie</p>
    <ul>
        <li>
            8-12 oz raw milk
        </li>
        <li>
            1 teaspoon raw honey
        </li>
        <li>
            2 organic bananas
        </li>
        <li>
            5-6 organic strawberries
        </li>
        <li>
            ~10 organic blueberries
        </li>
        <li>
            ~8 organic blackberries
        </li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>
            Blend the aforementioned ingredients together for around 40 seconds
        </li>
        <li>
            Enjoy
        </li>
    </ol>
</body>
</html>
